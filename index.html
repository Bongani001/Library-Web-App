<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="logo">Library App</h1>
    </nav>
    <main>
        <div class="add-book-button">
            <button class="add-book">Add Book</button>
        </div>
        <section class="form-completion">
            <form>
                <legend><h2>Please fill in the form <br>to add the book you want</h2></legend>
                <hr>
                <fieldset class="user-info">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                    <br>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages">
                    <br>
                    <button id="info">Submit</button>
                </fieldset>
            </form>
        </section>
        <section class="book-cards">
            <!------THIS IS WHERE THE BOOK INFORMATION WILL BE PLACED AS CARDS------>
            <div class="book">
                Title: <br>
                Author: <br>
                Pages: <br>
                Read:
                <div class="toggle-container">
                    <div class="inner-circle"></div>
                </div>
                <br>
                <button class="remove-btn">Remove</button>
            </div>
        </section>
    </main>
</body>
</html>
