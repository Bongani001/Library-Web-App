<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library | Gelo</title>
</head>
<body>
    <nav>
        <h1 class="logo">Book Library</h1>
        <div class="log-status-viewer">
            <h4 class="user-name"></h4>
            <button class="log-status-button">Login</button>
        </div>
    </nav>
    <main>
        <div class="add-book-button">
            <button class="add-book">Add Book</button>
        </div>
        <section class="form-completion">
            <form>
                <legend><h2>Please fill in the form <br>to add the book you want</h2></legend>
                <hr>
                <fieldset class="user-info">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <br>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages" required>
                    <br>
                    <button id="info">Submit</button>
                </fieldset>
            </form>
        </section>
        <section class="book-cards">
            <!------THIS IS WHERE THE BOOK INFORMATION WILL BE PLACED AS CARDS------>
        </section>
    </main>
    <footer class="copyright">
        Copyright ©️ 2023 Gelo
        <a href='https://www.github.com/Bongani001' target='_blank' rel="noreferrer"><img src='https://raw.githubusercontent.com/Bongani001/weather-app/main/src/github-logo.png' alt='Github logo' style='width: 20px; border-radius: 5px' /></a>
    </footer>
</body>
</html>
